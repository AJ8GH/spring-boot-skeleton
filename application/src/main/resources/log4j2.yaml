Configuration:
  name: LoggingConfig
  status: WARN

  properties:
    property:
      - name: level
        value: INFO
      - name: defaultLogger
        value: io.github.aj8gh
      - name: consoleAppender
        value: console
      - name: fileAppender
        value: applicationLog
      - name: consolePattern
        value: "%style{%d}{white}  %highlight{%-5p} %style{%pid}{magenta} %style{---}{white} %style{[%t]}{white} %style{%c{1.}}{cyan} : %m%n"
      - name: filePattern
        value: "%d %-5p %pid --- [%t] %c{1.} : %m%n"
      - name: appLogRoot
        value: ./logs/
      - name: fileName
        value: application.log
      - name: fileNamePattern
        value: application-%d{yyyy-MM-dd}.log
      - name: rolloverMax
        value: 5
      - name: rolloverSize
        value: 1MB
      - name: additivity
        value: false

  Appenders:
    Console:
      name: ${consoleAppender}
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: ${consolePattern}

    RollingFile:
      - name: ${fileAppender}
        fileName: ${appLogRoot}${fileName}
        filePattern: ${appLogRoot}${fileNamePattern}
        PatternLayout:
          Pattern: ${filePattern}
        DefaultRolloverStrategy:
          max: ${rolloverMax}
        Policies:
          SizeBasedTriggeringPolicy:
            size: ${rolloverSize}

  Loggers:
    logger:
      - name: ${defaultLogger}
        level: ${level}
        additivity: ${additivity}
        AppenderRef:
          - ref: ${consoleAppender}
          - ref: ${fileAppender}

    Root:
      level: ${level}
      AppenderRef:
        ref: ${consoleAppender}
