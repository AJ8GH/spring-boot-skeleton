name: CI Build

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: adopt

      - name: Cache
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Maven Settings
        uses: s4u/maven-settings-action@v2.8.0
        with:
          servers: |
            [{
              "id": "github",
              "username": "${GITHUB_USER_REF}",
              "password": "${GITHUB_TOKEN_REF}"
            }]
          githubServer: false

      - name: check
        run: cat ~/.m2/settings.xml

      - name: Build with Maven
        run: mvn -B package -Pdocker
        env:
          GITHUB_USER_REF: ${{ secrets.GH_USER }}
          GITHUB_TOKEN_REF: ${{ secrets.GH_TOKEN }}
